      <button *ngIf="loggedIn"(click)="userFunction()">Profile</button>

      <!-- <button mat-raised-button *ngIf="loggedIn" (click)="logout()">Logout</button>  -->
      <!-- <button mat-raised-button *ngIf="loggedIn" (click)="dashboard()">dashboard</button> -->
  
    </mat-toolbar>
    <mat-sidenav-container class="example-container">
  
      <mat-sidenav color="primary" #sidenav mode="side" opened="false">
        <div class="wrapper">
  
  
          <!--
  
            Expansion Panel
  
          -->
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header [collapsedHeight]="'48px'" [expandedHeight]="'48px'">
                <mat-panel-title>
                  PROJECT INFO
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <p>some text</p>
              <p>some text</p>
              <p>some text</p>
            </mat-expansion-panel>
            <mat-expansion-panel>
              <mat-expansion-panel-header [collapsedHeight]="'48px'" [expandedHeight]="'48px'">
                <mat-panel-title>
                  DESIGN DATA
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <!--
                Tree Structure start
              -->
              
              <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                <!-- This is the tree node template for leaf nodes -->
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                  <li class="mat-tree-node">
                    <!-- use a disabled button to provide padding for tree leaf -->
                    
                    {{node.name}}
                  </li>
                </mat-tree-node>
                <!-- This is the tree node template for expandable nodes -->
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                  <li>
                    <div class="mat-tree-node">
                      <button mat-icon-button matTreeNodeToggle
                              [attr.aria-label]="'toggle ' + node.name">
                      <img src="../assets/ic_chevron_right.svg" alt="">
                      </button>
                      {{node.name}}
                    </div>
                    <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                      <ng-container matTreeNodeOutlet></ng-container>
                    </ul>
                  </li>
                </mat-nested-tree-node>
              </mat-tree>
  
  
              <!--
                Tree Structure start
              -->
            
            </mat-expansion-panel>
          </mat-accordion>
          <!--
            
            Expansion Panel
  
          -->
        </div>
      </mat-sidenav>
